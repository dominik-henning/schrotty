apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: schrotty
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: schrotty
    spec:
      containers:
      - name: schrotty
        image: eu.gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m